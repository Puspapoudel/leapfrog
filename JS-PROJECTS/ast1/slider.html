<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">

<body>

        <div class="carousel-control">

        <div class="carousel-indicator">
            <ul></ul>
        </div>
